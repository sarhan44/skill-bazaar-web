<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>SKILL BAZAAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #ffcdd2, #c8e6c9, #b3e5fc);
            animation: gradientBG 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        .header {
            margin-bottom: 4rem;
            width: 100%;
            height: auto;
        }

        .header img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
        }

        .title {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .description {
            font-size: clamp(1rem, 3vw, 1.25rem);
            max-width: 600px;
            margin-bottom: 3rem;
            color: #333;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1rem;
            text-decoration: none;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #000;
            color: #fff;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header {
                font-size: 1.25rem;
            }
            .cta-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
            .header img {
                max-width: 200px;
            }
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/Group 12.svg" alt="SKILL BAZAAR">
    </div>
    <h1 class="title">Launching early 2025.</h1>
    <p class="description">Skill Bazaar is an early-stage platform on a mission to revolutionize India's gig economy.</p>
    <a href="https://www.linkedin.com/company/skillbazaar" target="_blank" class="cta-button">Build with us, build for impact â†’</a>
</body>
</html>
